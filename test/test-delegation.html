<script type="text/javascript">

(function($){
	$.click('div#testclick', function(){
		this.innerHTML = 'click';
		this.className = 'test yes';
	});
	$.doubleClick('div#testdblclick', function(e){
		this.innerHTML = 'double click';
		this.className = 'test yes';
	});
	$.mouse('div#testmousedownup', function(e){
		this.innerHTML = 'mousedown';
		this.className = 'test partial';
	}, function(e){
		this.innerHTML = 'mouseup';
		this.className = 'test yes';
	});
	$.focus('div#testfocus', function(e){
		this.className = 'test partial';
	}, function(e){
		this.className = 'test yes';
	});
	$.hover('#hovertest', function(){
		this.innerHTML = 'mouse enter';
		this.className = 'test partial';
	}, function(){
		this.innerHTML = 'mouse leave';
		this.className = 'test yes';
	});
})(REGLIB);
